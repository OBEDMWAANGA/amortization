<!DOCTYPE html>
<html>
<head>
    <title>Loan Calculator</title>
</head>
<body>
    <h1>Loan Calculator</h1>
    <form method="post" action="calculate.php">
        <label for="loan_amount">Loan Amount (K):</label>
        <input type="number" name="loan_amount" required><br><br>
        
        <label for="interest_rate">Annual Interest Rate (%):</label>
        <input type="number" name="interest_rate" step="0.01" required><br><br>
        
        <label for="monthly_payment">Monthly Payment (K):</label>
        <input type="number" name="monthly_payment" required><br><br>
        
        <label for="loan_tenure">Loan Tenure (months):</label>
        <input type="number" name="loan_tenure" required><br><br>
        
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
